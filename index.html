<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    
    <div class="game-container">

        <div class="game">

            <div class="game-head">
                <h6>EyeCode Kombat</h6>
                <div class="game-account"><div class="name"><img src="./assets/hamster-ico.png" alt="">Хомячонок</div><div><img src="./assets/Union.png" alt=""> Binance</div></div>
            </div>
            <div class="game-body">

                <div class="game-body-stats">
                    <div>Earn per tap <br> <div class="earn-per-tap">0</div></div>
                    <div>Coin to level up <div class="coins-to-level-up">1M</div></div>
                    <div>Profit per hour <br> <div class="profit-per-hour">0K</div></div>
                </div>

                <div class="game-body-wallet">
                    <img src="./assets/coin.png" alt=""> <div id="wallet">0</div>
                </div>

                <div class="game-body-lvl">
                    <div class="lvl-head">
                    <div class="lvl-mode">Beginner</div>
                    <div id="lvl-counter">Level: 0 / 10</div>
                </div>

                <div class="lvl-bar">
                    <div class="lvl-fill"></div>
                </div>

                </div>

                <div id="tap">
                    <img id="hamster-skin" src="./assets/hamster-skin-lvl-1.png" alt="">
                </div>

                <div class="game-body-energy">
                    <div> <img src="./assets/energy.png" alt=""> <span id="energy">1000000</span>/1000 </div>
                    <div>Boost</div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
